<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=;, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // Solicitar al usuario ingresar una calificación entre 0 y 100
let calificacion = parseFloat(prompt("Ingresa una calificación entre 0 y 100:"));

// Verificar el rango de la calificación y mostrar el mensaje correspondiente
if (calificacion >= 90) {
    console.log("Aprobado con honores");
} else if (calificacion >= 70) {
    console.log("Aprobado");
} else {
    console.log("Reprobado");
}
        
    </script>
</body>
</html>
